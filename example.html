<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Catepilla</title>
  
  <style>
  #pic {
    height: 400px;
    border: 1px solid #CCC;
    width: 800px;
  }
  
  #pic > div {
  }
  
  .catepilla {
    position: relative;
  }
  
  .catepilla .segment {
    position: absolute;
    overflow: hidden;
  }
  
  .catepilla .segment img {
    position: absolute;
  }
  </style>
  
  <script src="modernizr.js"></script>
  
</head>
<body>

  <h1>Catepilla</h1>

  <ul id="pics">
    <li><img src="http://farm5.staticflickr.com/4119/4858565412_483fc5822c_z.jpg"></li>
    <li><img src="http://farm2.staticflickr.com/1170/5135053388_4f386692a3_z.jpg"></li>
    <li><img src="http://farm5.staticflickr.com/4028/5134455355_530219749b_z.jpg"></li>
  </ul>

<script src="catepilla.js"></script>
<script>
  
function init() {

  var pics = document.getElementById('pics');

  var cat = new Catepilla( pics, {
    height: 400,
    wiggleDelay: 2000
  });
  

  window.cat = cat;
}


window.addEventListener( 'DOMContentLoaded', init, false );
</script>

</body>
</html>
